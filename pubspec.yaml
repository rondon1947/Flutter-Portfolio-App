name: Rohan_Nishant
description: Portfolio App of Rohan Nishant.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/DP.jpg

  fonts:
    - family: PressStart2P
      fonts:
        - asset: fonts/PressStart2P-Regular.ttf
    - family: Tangerine
      fonts:
        - asset: fonts/Tangerine-Bold.ttf
    - family: RockSalt
      fonts:
        - asset: fonts/RockSalt-Regular.ttf
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf